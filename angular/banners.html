<div class="container" ng-controller="myCtrl">
			<div class="row">
				<div class="col-sm-12">
					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>
						
						<div class="carousel-inner">
							<div class="item active">
								<div class="col-sm-6">
									<h1>{{firstBanner_h1}}</h1>
									<h2>{{firstBanner_h2}}</h2>
									<p>{{firstBanner_p}}</p>
									<button type="button" class="btn btn-default get">{{firstBanner_button}}</button>
								</div>
								<div class="col-sm-6">
									<img src="{{firstBanner_img1}}" class="girl img-responsive" alt="" />
                                    <img src="{{firstBanner_img2}}" class="girl img-responsive" alt="" />
								</div>
							</div>
							<div class="item">
								<div class="col-sm-6">
									<h1>{{secondBanner_h1}}</h1>
									<h2>{{secondBanner_h2}}</h2>
									<p>{{secondBanner_p}}</p>
									<button type="button" class="btn btn-default get">{{secondBanner_button}}</button>
								</div>
								<div class="col-sm-6">
									<img src="{{secondBanner_img1}}" class="girl img-responsive" alt="" />
									<img src="{{secondBanner_img2}}"  class="pricing" alt="" />
								</div>
							</div>
							
							<div class="item">
								<div class="col-sm-6">
									<h1>{{thirdBanner_h1}}</h1>
									<h2>{{thirdBanner_h2}}</h2>
									<p>{{thirdBanner_p}}</p>
									<button type="button" class="btn btn-default get">{{thirdBanner_button}}</button>
								</div>
								<div class="col-sm-6">
									<img src="{{thirdBanner_img1}}" class="girl img-responsive" alt="" />
									<img src="{{thirdBanner_img2}}" class="pricing" alt="" />
								</div>
							</div>
							
						</div>
						
						<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>
					</div>
					
				</div>
			</div>
		</div>
